cgi.fix_pathinfo = 0
date.timezone = Europe/Moscow
error_log = /var/php/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_NOTICE
expose_php = Off
max_execution_time = 0
max_input_time = -1
memory_limit = 256M
post_max_size = 256M
sendmail_path = "/usr/bin/msmtp -t"
session.cookie_httponly = 1
session.save_path = "/var/php/sessions"
short_open_tag = On
soap.wsdl_cache_dir="/var/php/tmp"
sys_temp_dir = "/var/php/tmp"
upload_max_filesize = 256M
upload_tmp_dir = /var/php/upload
